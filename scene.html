<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - 3MF</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" rel="stylesheet" href="main.css">
  <style>
    body {
      background-color: #a0a0a0;
    }
  </style>
</head>

<body>
  <div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
    <a href="http://3mf.io" target="_blank" rel="noopener">3MF</a> file with materials
  </div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="module">

    import * as THREE from '../build/three.module.js';

    import { OrbitControls } from '../examples/jsm/controls/OrbitControls.js';
    import { Forklift } from './forklift.js';

    let camera, scene, renderer;

    let forklift;

    init();
    animate();

    function animate() {

      requestAnimationFrame( animate );
      forklift.car.translateX(1);
      forklift.car.rotateY(0.01);
      renderer.render( scene, camera );
    }

    function init() {

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xa0a0a0);
      // scene.fog = new THREE.Fog(0xa0a0a0, 10, 500);

      camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 550);
      camera.position.set(- 50, 40, 50);
      scene.add(camera);

      //

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
      hemiLight.position.set(0, 100, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff);
      dirLight.position.set(- 0, 40, 50);
      dirLight.castShadow = true;
      dirLight.shadow.camera.top = 50;
      dirLight.shadow.camera.bottom = - 25;
      dirLight.shadow.camera.left = - 25;
      dirLight.shadow.camera.right = 25;
      dirLight.shadow.camera.near = 0.1;
      dirLight.shadow.camera.far = 200;
      dirLight.shadow.mapSize.set(1024, 1024);
      scene.add(dirLight);

      forklift = new Forklift();
      scene.add( forklift.car );

      const axesHelper = new THREE.AxesHelper(150);
        scene.add(axesHelper);
      scene.add(new THREE.GridHelper(150));

      // const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false }));
      // ground.rotation.x = - Math.PI / 2;
      // ground.position.y = 2;
      // ground.receiveShadow = true;
      // scene.add(ground);
  
      const wall = new THREE.BoxGeometry( 1000, 1000, 2);

      const floor_material = new THREE.MeshBasicMaterial( { color: 0x999999 } ); 
      const floor = new THREE.Mesh( wall, floor_material );
      floor.rotation.x = - Math.PI / 2;
      floor.position.y = 0;
      floor.receiveShadow = true;
      scene.add(floor);

      const material_3 = new THREE.MeshBasicMaterial( { color: 0xffff00 } ); 
      const wall_1 = new THREE.Mesh( wall, material_3 );
      wall_1.rotation.x = - Math.PI;
      wall_1.position.y = 500;
      wall_1.position.z = 250;
      wall_1.receiveShadow = true;
      scene.add(wall_1);

      const wall_2 = new THREE.Mesh( wall, material_3 );
      wall_2.rotation.x = - Math.PI;
      wall_2.position.z = -250;
      wall_2.position.y = 500;
      wall_2.receiveShadow = true;
      scene.add(wall_2);

      const wall_3 = new THREE.Mesh( wall, material_3 );
      wall_3.rotation.x = - Math.PI;
      wall_3.rotation.y = Math.PI / 2;
      wall_3.position.x = -250;
      wall_3.position.y = 500;
      wall_3.receiveShadow = true;
      scene.add(wall_3);

      const wall_4 = new THREE.Mesh( wall, material_3 );
      wall_4.rotation.x = - Math.PI;
      wall_4.rotation.y = Math.PI / 2;
      wall_4.position.x = 250;
      wall_4.position.y = 500;
      wall_4.receiveShadow = true;
      scene.add(wall_4);

      //

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      document.body.appendChild(renderer.domElement);

      //

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.addEventListener('change', render);
      controls.minDistance = 50;
      controls.maxDistance = 200;
      controls.enablePan = false;
      controls.target.set(0, 20, 0);
      controls.update();

      window.addEventListener('resize', onWindowResize);

      render();

    }

    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);

      render();

    }

    function render() {

      renderer.render(scene, camera);

    }

  </script>
</body>

</html>
